<!DOCTYPE html>
<html lang="Ru-ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form method="get">

			Имя:
			<input type="text" placeholder="Введите имя" required> 
				<br>  

			Фамилия:
			<input type="text"  placeholder="Введите фамилию" required> 
				<br> 

			Образование:
			<select name="education">
				<option>Среднее</option>
				<option>Высшее</option>
			</select>
				<br>
	
			Пол:
			M	<input type="radio" name="gender"> 
			Ж 	<input type="radio" name="gender">  
				<br>   	
			
			Согласен на обработку личных данных:
			<input type="checkbox">
				<br>

			<input type="reset" name="button" value="Сброс"> 
			<input type="submit" name="button" value="Отправить">

	</form>
	

	
</body>
</html>
